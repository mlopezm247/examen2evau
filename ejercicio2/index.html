<head>
	<title>Responsive</title>
	<link rel="stylesheet"type="text/css"href="css/estilos.css"/>
	<script src="./js/javascript.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--<meta http-equiv="refresh"content="3"/>-->
</head>

<body>
	
	<h1>Registro de Usuario</h1>
	<form novalidate action="#" id="formulario">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" required>
		<br>
		<label for="Apellido">Apellido:</label>
		<input type="text" id="Apellido" required>
		<br>
		<label for="Direccion">Direccion:</label>
		<input type="text" id="Direccion" required>
		<br>
		<label for="pais">País de origen:</label>
		<select id="pais">
			<option value="espana">España</option>
			<option value="mexico">México</option>
			<option value="argentina">Argentina</option>
			
		</select>
		<br>
		<label for="Ciudad">Ciudad:</label>
		<select id="Ciudad">
			<option value="espana" id="opcion">España</option>
			<option value="mexico" id="opcion">México</option>
			<option value="argentina" id="opcion">Argentina</option>
		</select>
		<br>
		<label for="telefono">Teléfono:</label>
		<input type="tel" id="telefono" required>
		<br>
		<label for="email" id="emailtexto">email:</label>
		<input type="email" id="email" name="email">
		<br>
		<label for="usuario">usuario:</label>
		<input type="text" id="usuario" name="usuario">
		<br>
		<label for="contraseña">contraseña:</label>
		<input type="password" id="contraseña" name="contraseña">
		<br>
		<label for="contraseñaDos" id="contraseñaDosTexto">Repita contraseña:</label>
		<input type="password" id="contraseñaDos" name="contraseñaDos">
		<br>
		

		<br><br><br>

		
		<input type="submit" value="Enviar">
	</form>
	<div id="resultado">

	</div>


</body>
</html>
